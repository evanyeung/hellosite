{% extends 'helloworld/base.html' %}

{% block extra_stylesheets %}
<style>
#form-area
{
	padding: 1%;
	border: 3px solid #d4d4d4;
	border-radius: 5px;
}
</style>
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12 col-md-offset-1">
		<h1>
		Hello, {{ country.name }}!
		<small>Population: {{country.population}}</small>
		</h1>
	</div><!--col-->
</div><!--row-->

<div class="row">
	<br/>
	<div class="col-md-5 col-md-offset-1" id="form-area">
		<form role="form">
			<div class="form-group">
				<label for="author">Your Name</label>
				<input type="text" class="form-control" id="author" placeholder="Enter your name">
			</div><!--form-group-->
			<div class="form-group">
				<label for="message">Message</label>
				<textarea class="form-control" rows="5" id="message" placeholder="Enter your message"></textarea>
			</div><!--form-group-->
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div><!--col-->
	<div class="col-md-6">
		
	</div><!--col-->
</div><!--row-->
{% endblock %}
